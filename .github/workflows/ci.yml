name: ci
on:
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/ci.yml'
      - 'init_setup.sh'
      - 'mkdocs.yml'
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force